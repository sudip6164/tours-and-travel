<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/forgot.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Add Bootstrap Icons CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
  <!-- Form-->
  <div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
      <div class="form-header">
        <span><a href="/forgotPasswordPage">
        <i class="bi bi-arrow-left"></i></a>
        <h1>Reset Password</h1>
      </span>
      </div>
      <div class="form-content">
        <form method="post" action="resetPassword">
          <div class="form-group">
          	<input type="hidden" name="email" th:value="${email}">
            <label for="new_password">New Password</label>
            <input id="new_password" type="password" name="password" required="required"/>
          </div>
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" type="password" name="confirm_password" required="required"/>
          </div>
          <div class="form-group">
            <button type="submit" style="margin-bottom:1rem;">Reset</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
