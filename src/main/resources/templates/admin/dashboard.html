<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Rahul's Tour & Travel Admin</title>
    <link rel="stylesheet" href="/css/adminCss/dash.css" />
    <link rel="icon" href="/img/logo.png" type="image/png" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-user" aria-hidden="true"></i>
        <span class="logo_name" th:text="${user.username}"></span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="/admin" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/admin/tour_list" class="active">
            <i class="bx bx-box"></i>
            <span class="links_name">Tours</span>
          </a>
        </li>
        <li>
          <a href="/admin/review_list" class="active">
            <i class="bx bx-star"></i>
            <span class="links_name">Reviews</span>
          </a>
        </li>
        <li>
          <a href="/admin/booking_list" class="active">
            <i class="bx bx-book-reader"></i>
            <span class="links_name">Manage Bookings</span>
          </a>
        </li>
        <li>
          <a href="/admin/custom_tour_list" class="active">
            <i class="bx bx-book-reader"></i>
            <span class="links_name">Manage Custom Tours</span>
          </a>
        </li>
        <li>
          <a href="/admin/user_list" class="active">
            <i class="bx bx-user"></i>
            <span class="links_name">Manage Users</span>
          </a>
        </li>
        <li class="log_out">
          <a href="/admin/adminLogout">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Dashboard</span>
        </div>
      </nav>

      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Tour</div>
              <div class="number"><span th:text="${totalTours}"></span></div>
              <div class="indicator">
                <i class="bx bx-up-arrow-alt"></i>
              </div>
            </div>
            <i class="bx bxs-cart-add cart two"></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total User</div>
              <div class="number"><span th:text="${totalUsers}"></span></div>
              <div class="indicator">
                <i class="bx bx-up-arrow-alt"></i>
              </div>
            </div>
            <i class="bx bxs-user cart two"></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Booking</div>
              <div class="number"><span th:text="${totalBookings}"></span></div>
              <div class="indicator">
                <i class="bx bx-up-arrow-alt"></i>
              </div>
            </div>
            <i class="bx bxs-user cart two"></i>
          </div>
        </div>

      </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
  </body>
</html>
