<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Tour Details - Rahul's Tour & Travel Admin</title>
    <link rel="icon" href="/img/logo.png" type="image/png" />
    <link rel="stylesheet" href="/css/adminCss/dash.css" />
    <link rel="stylesheet" href="/css/adminCss/edit.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
   "
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-user"></i>
        <span class="logo_name">Admin</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="/admin" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/admin/tour_list" class="active">
            <i class="bx bx-box"></i>
            <span class="links_name">Tour</span>
          </a>
        </li>
        <li>
          <a href="/admin/review_list" class="active">
            <i class="bx bx-star"></i>
            <span class="links_name">Reviews</span>
          </a>
        </li>
        <li>
          <a href="/admin/booking_list" class="active">
            <i class="bx bx-book-reader"></i>
            <span class="links_name">Manage Bookings</span>
          </a>
        </li>
        <li>
          <a href="/admin/custom_tour_list" class="active">
            <i class="bx bx-book-reader"></i>
            <span class="links_name">Manage Custom Tours</span>
          </a>
        </li>
        <li>
          <a href="/admin/user_list" class="active">
            <i class="bx bx-user"></i>
            <span class="links_name">Manage Users</span>
          </a>
        </li>
        <li class="/admin/adminLogout">
          <a href="/admin/adminLogout">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Dashboard</span>
        </div>
      </nav>

      <div class="home-content">
        <div class="recent-sales-box">
          <div class="form-container">
            <h1>Edit Tour Details</h1>
            <form action="/admin/update_tour_details" method="post" enctype="multipart/form-data">
              <h3>Tour Info</h3>
              <div class="input-group">
                <input type="hidden" name="id" th:value="${tour.id}" />
                <label for="title">Title:</label>
   				 <input type="text" name="title" th:value="${tour.title}" />
              </div>
              <div class="input-group">
                <label for="description">Description:</label>
    			<textarea name="description" th:text="${tour.description}"></textarea>
              </div>
              <div class="input-group">
                 <label for="review">Rating (Automatic):</label>
    			 <input type="number" name="review" step="0.1" th:value="${tour.review}" readonly/>
              </div>
              <div class="input-group">
                <label for="price">Price:</label>
  				<input type="number" name="price" step="0.01" th:value="${tour.price}" />
              </div>
              <div class="input-group">
                <label for="tourImage">Image:</label>
    			<input type="file" name="tourImage" id="tourImage" accept="image/*" onchange="previewImage(this)" />
                <div id="imagePreview" style="margin-top: 10px; display: none;">
                  <img id="previewImg" src="" alt="Image Preview" style="max-width: 300px; max-height: 300px; border: 1px solid #ccc; border-radius: 5px; padding: 5px; background-color: #f9f9f9;" />
                </div>
                <div id="currentImageContainer" 
                     style="margin-top: 10px;"
                     th:style="${tour.tourImageUrl != null and !tour.tourImageUrl.isEmpty() ? 'display: block;' : 'display: none;'}">
                  <p style="font-size: 0.9em; color: #666;">Current image:</p>
                  <img id="currentImage" 
                       th:src="${tour.tourImageUrl != null and !tour.tourImageUrl.isEmpty() ? tour.tourImageUrl : ''}" 
                       alt="Current Tour Image" 
                       style="max-width: 300px; max-height: 300px; border: 1px solid #ccc; border-radius: 5px; padding: 5px; background-color: #f9f9f9;" />
                </div>
                <div id="noImageMessage" 
                     style="margin-top: 10px;"
                     th:style="${tour.tourImageUrl == null or tour.tourImageUrl.isEmpty() ? 'display: block;' : 'display: none;'}">
                  <p style="font-size: 0.9em; color: #999; font-style: italic;">No image currently set</p>
                </div>
              </div>
              <div class="button-container">
                <a href="/admin/tour_list">
                  <button class="btn btn-danger">Cancel</button>
                </a>
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };

      function showSection(section) {
        const sections = document.querySelectorAll(".form-section");
        sections.forEach((sec) => {
          sec.classList.remove("active");
        });
        document.getElementById(`section-${section}`).classList.add("active");
      }

      // Image preview function
      function previewImage(input) {
        const preview = document.getElementById('imagePreview');
        const previewImg = document.getElementById('previewImg');
        const currentImageContainer = document.getElementById('currentImageContainer');
        const noImageMessage = document.getElementById('noImageMessage');
        
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          
          reader.onload = function(e) {
            // Hide current image and no image message
            if (currentImageContainer) {
              currentImageContainer.style.display = 'none';
            }
            if (noImageMessage) {
              noImageMessage.style.display = 'none';
            }
            // Show preview
            if (previewImg && preview) {
              previewImg.src = e.target.result;
              preview.style.display = 'block';
            }
          };
          
          reader.readAsDataURL(input.files[0]);
        } else {
          // If file input is cleared, hide preview and show current image or no image message
          if (preview) {
            preview.style.display = 'none';
          }
          if (previewImg) {
            previewImg.src = '';
          }
        }
      }
    </script>
  </body>
</html>
