<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Yarsha Admin</title>
    <link rel="stylesheet" href="/css/adminCss/dash.css" />
    <link rel="stylesheet" href="/css/adminCss/edit.css" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
   "
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-user"></i>
        <span class="logo_name">Admin</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="/admin" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/admin/tour_list" class="active">
            <i class="bx bx-box"></i>
            <span class="links_name">Tour</span>
          </a>
        </li>
        <li>
          <a href="/admin/review_list" class="active">
            <i class="bx bx-star"></i>
            <span class="links_name">Reviews</span>
          </a>
        </li>
        <li>
          <a href="/admin/booking_list" class="active">
            <i class="bx bx-book-reader"></i>
            <span class="links_name">Manage Bookings</span>
          </a>
        </li>
        <li>
          <a href="/admin/user_list" class="active">
            <i class="bx bx-user"></i>
            <span class="links_name">Manage User</span>
          </a>
        </li>
        <li class="/admin/adminLogout">
          <a href="/admin/adminLogout">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Dashboard</span>
        </div>
      </nav>

      <div class="home-content">
        <div class="recent-sales-box">
          <div class="form-container">
            <h1>Edit Tour Details</h1>
            <form action="/admin/update_tour_details" method="post" enctype="multipart/form-data">
              <h3>Tour Info</h3>
              <div class="input-group">
                <input type="hidden" name="id" th:value="${tour.id}" />
                <label for="title">Title:</label>
   				 <input type="text" name="title" th:value="${tour.title}" />
              </div>
              <div class="input-group">
                <label for="description">Description:</label>
    			<textarea name="description" th:text="${tour.description}"></textarea>
              </div>
              <div class="input-group">
                 <label for="review">Rating:</label>
    			 <input type="number" name="review" step="0.1" th:value="${tour.review}" />
              </div>
              <div class="input-group">
                <label for="price">Price:</label>
  				<input type="number" name="price" step="0.01" th:value="${tour.price}" />
              </div>
              <div class="input-group">
                <label for="tourImage">Image:</label>
    			<input type="file" name="tourImage" />
              </div>
              <div class="button-container">
                <a href="/admin/tour_list">
                  <button class="btn btn-danger">Cancel</button>
                </a>
                <button type="submit" class="btn btn-success">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };

      function showSection(section) {
        const sections = document.querySelectorAll(".form-section");
        sections.forEach((sec) => {
          sec.classList.remove("active");
        });
        document.getElementById(`section-${section}`).classList.add("active");
      }
    </script>
  </body>
</html>
