<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Yarsa Admin</title>
    <link rel="stylesheet" href="/css/adminCss/userEdit.css" />
    <link rel="icon" href="/img/adminImg/favicon.ico" type="image/x-icon" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% if object %}Update Tour{% else %}User Details{% endif %}
    </title>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class="bx bx-user" aria-hidden="true"></i>
            <span class="logo_name">Admin</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="dashboard.html" class="active">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="tour_list.html" class="active">
                    <i class="bx bx-box"></i>
                    <span class="links_name">Tours</span>
                </a>
            </li>
            <li>
                <a href="user.html" class="active">
                    <i class="bx bx-user"></i>
                    <span class="links_name">Manage User</span>
                </a>
            </li>
            <li>
                <a href="customTour.html" class="active">
                    <i class="bx bx-customize"></i>
                    <span class="links_name">Custom Tour Requests</span>
                </a>
            </li>
            <li class="log_out">
                <a href="login.html">
                    <i class="bx bx-log-out"></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class="bx bx-menu sidebarBtn"></i>
                <span class="dashboard">Manage User</span>
            </div>
        </nav>

        <div class="home-content">
            <div class="sales-boxes">
                <div class="recent-sales box">
                    <div class="title">User Details</div>
                    <form action="" class="user-details-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="number" name="phone" id="phone" placeholder="Phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" name="address" id="address" placeholder="Address" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="package">Package</label>
                            <select name="package" id="package" class="form-select">
                                <option value="pkg1">Select Package</option>
                                <option value="pkg2">Default Package</option>
                                <option value="pkg3">Customized Package</option>
                            </select>
                        </div>
                        <div class="form-group text-end">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        };
    </script>
</body>

</html>
