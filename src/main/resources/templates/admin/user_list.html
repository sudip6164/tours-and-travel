<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Yarsha Admin</title>
    <link rel="stylesheet" href="/css/adminCss/dash.css" />
    <link rel="icon" href="/img/adminImg/favicon.ico" type="image/x-icon" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Management</title>
  </head>

  <body>
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-user" aria-hidden="true"></i>
        <span class="logo_name">Admin</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="/admin" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/admin/tour_list" class="active">
            <i class="bx bx-box"></i>
            <span class="links_name">Tours</span>
          </a>
        </li>
        <li>
          <a href="review.html" class="active">
            <i class="bx bx-star"></i>
            <span class="links_name">Reviews</span>
          </a>
        </li>
        <li>
          <a href="booking.html" class="active">
            <i class="bx bx-book-reader"></i>
            <span class="links_name">Manage Bookings</span>
          </a>
        </li>
        <li>
          <a href="/admin/user_list" class="active">
            <i class="bx bx-user"></i>
            <span class="links_name">Manage User</span>
          </a>
        </li>
        <li class="log_out">
          <a href="/admin/adminLogout">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>

    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Dashboard</span>
        </div>
      </nav>

      <div class="home-content">
        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="title">User Details</div>
            <div class="table-wrapper">
              <table class="styled-table">
                <thead>
                  <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Profile Picture</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Example row -->
                  <tr th:each="user:${userList}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.address}"></td>
                    <td><img
                        th:src="${user.profilePictureUrl}"
                        alt="Profile Picture"
                        class="user-image" width="100" height="100"
                      /></td>
                    <td>
                          <a th:href="@{'/admin/delete_user'(id=${user.id})}"
						 onclick="return confirm('Are you sure you want to delete this tour?');"
						 style="text-decoration: none">
						 <button class="btn btn-danger">Delete</button>
					  </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };

      function showSection(section) {
        const sections = document.querySelectorAll(".form-section");
        sections.forEach((sec) => {
          sec.classList.remove("active");
        });
        document.getElementById(`section-${section}`).classList.add("active");
      }
    </script>
  </body>
</html>
