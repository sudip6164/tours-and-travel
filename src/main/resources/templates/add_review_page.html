<!DOCTYPE html>
<html lang="en" class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/fav.png" />
    <!-- Meta Description -->
    <meta name="description" content="" />
    <!-- Meta Keyword -->
    <meta name="keywords" content="" />
    <!-- meta character set -->
    <meta charset="UTF-8" />
    <!-- Site Title -->
    <title>Travel & Tour</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.1/font/bootstrap-icons.min.css"
        rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet" />
    <!--
			CSS
			============================================= -->
    <link rel="stylesheet" href="css/linearicons.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />
    <link rel="stylesheet" href="css/animate.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/contact.css">

</head>

<body>
    <!-- start banner Area -->
    <section class="banner-area" id="home">
        <!-- Start Header Area -->
        <header class="default-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="/">
                        <img src="/img/logo.png" alt="Rahul's Tour & Travel" style="height: 50px;">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="text-white lnr lnr-menu"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end align-items-center mt-4"
                        id="navbarSupportedContent">
                        <ul class="navbar-nav">
                             <li><a href="/">Home</a></li>
							<li><a href="/about">About</a></li>
							<li><a href="/recommend">Recommendation</a></li>
							<li><a href="/contact">Contact</a></li>
							<li><a href="/review">Review</a></li>

							<li><a href="/booknow">
									<button class="btn btn-primary">Book Now</button>
							</a></li>

							<!-- Dropdown -->
							<li class="dropdown" th:if="${user != null}"><a
								class="dropdown-toggle" href="/user" id="navbardrop">
									<button class="btn btn-primary rounded"
										th:text="${user.username}"></button>
							</a>
								<div class="dropdown-menu">
									<a class="dropdown-item" href="/logout">Logout</a>
								</div></li>
						</ul>
                    </div>
            </nav>
            <!-- Search Bar -->
            <div class="search-bar-container sticky-top">
                <div class="d-flex justify-content-center h-100 rounded">
                    <form class="search" action="searchedList.html" method="GET">
                        <input type="number" class="search-input" placeholder="Enter price" name="price" min="0"
                            required>
                        <button type="submit" class="search-icon">
                            <i class="fa fa-search"></i>
                        </button>
                    </form>
                </div>
            </div>
            <!-- Search Bar End -->
        </header>
        <!-- End Header Area -->
    </section>

    <section class="default-banner">
        <div class="overlay"></div>
        <img src="img/slider1.jpg" alt="Banner Image">
    </section>

    <section class="contact pt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="mb-2 h1 font-bold text-center">Add Review</h1>
                </div>
            </div>
            <div class="row justify-content-center mb-5">
                <div class="col-md-8">
                    <form method="post" action="/add_review" id="reviewForm" class="bg-light p-4 rounded shadow-sm">
                        <div class="mb-3">
                         <label for="tour" class="form-label">Tour</label>
                          <select class="form-select" id="tour" name="tourId" required>
								<option value="">Select a Tour</option>
								<!-- Dynamic Options -->
								<th:block th:each="tour : ${tours}">
									<option th:value="${tour.id}" th:text="${tour.title}"></option>
								</th:block>
							</select>
						</div>
                        <div class="mb-3">
                            <label for="reviewText" class="form-label">Your Review</label>
                            <textarea class="form-control" id="reviewText" name="reviewText" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="reviewStars" class="form-label">Rating</label>
                            <div id="reviewStars" class="d-flex">
                                <i class="bi bi-star-fill me-1" data-value="1"></i>
                                <i class="bi bi-star-fill me-1" data-value="2"></i>
                                <i class="bi bi-star-fill me-1" data-value="3"></i>
                                <i class="bi bi-star-fill me-1" data-value="4"></i>
                                <i class="bi bi-star-fill me-1" data-value="5"></i>
                                <input type="hidden" id="starRating" name="starRating" value="0">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- start footer Area -->
    <footer class="footer-area section-gap">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-6">
                    <div class="single-footer-widget">
                        <h6>About Us</h6>
                        <div class="list-group list-group-flush">
                            <div class="list-group-item text-white">
                                <p>At Rahul's Tour and Travel, we believe in creating unforgettable travel experiences
                                    that enrich your
                                    life. </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-6">
                    <div class="single-footer-widget">
                        <h6>Quick Link</h6>
                        <div class="footer-social d-flex align-items-left">
                            <div class="list-group list-group-flush">
                                <div class="list-group-item">
                                    <ul>
                                        <li class="list-footer text-white">
                                            <a aria-current="page" class="active text-white" href="/">Recommendation</a>
                                        </li>
                                        <li class="list-footer">
                                            <a aria-current="page" class="active text-white" href="/">FAQ</a>
                                        </li>
                                        <li class="list-footer">
                                            <a aria-current="page" class="active text-white" href="/">Contact</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-md-6 col-sm-6 social-widget">
                    <div class="single-footer-widget">
                        <h6>Follow Us</h6>
                        <p>Let us be social</p>
                        <div class="footer-social d-flex align-items-center">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End footer Area -->

    <script src="js/vendor/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const stars = document.querySelectorAll('#reviewStars i');
            const starRatingInput = document.getElementById('starRating');
    
            stars.forEach(star => {
                star.addEventListener('click', function () {
                    const rating = this.getAttribute('data-value');
                    starRatingInput.value = rating;
                    updateStarRating(rating);
                });
            });
    
            function updateStarRating(rating) {
                stars.forEach(star => {
                    if (star.getAttribute('data-value') <= rating) {
                        star.style.color = '#f97426';
                    } else {
                        star.style.color = 'gray';
                    }
                });
            }
        });
    </script>

</body>

</html>
